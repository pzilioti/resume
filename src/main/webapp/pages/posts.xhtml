<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/template.xhtml">
    <f:metadata>
        <f:viewParam name="link" value="#{postsBean.link}"/>
        <f:viewAction action="#{postsBean.validateLink}"/>
    </f:metadata>

    <ui:define name="content">

        <h:panelGroup id="singlePost" layout="block" rendered="#{postsBean.post ne null}">
            <!-- Single blog post -->
            <h:outputLabel value="#{postsBean.post.title}"/>
            <h:outputText value="#{postsBean.post.content}" escape="false"/>
        </h:panelGroup>


        <h:panelGroup id="allPosts" layout="block" rendered="#{postsBean.allPosts ne null}">
            <!-- All posts blog post -->
            <h:panelGrid columns="1">
                <ui:repeat value="#{postsBean.allPosts}" var="p">
                    <h:outputLink value="post/#{p.link}"><h:outputText value="#{p.title}"/></h:outputLink><br/>
                    <h:outputLabel value="#{p.date}"/><br/>
                </ui:repeat>
            </h:panelGrid>
        </h:panelGroup>

    </ui:define>
</ui:composition>
</html>
