<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>New Blog Post</title></h:head>
<h:body>

    <h:form>
        <h3 style="margin-top:0">New Blog Post</h3>
        <p:outputLabel value="Title: "/>
        <p:inputText value="#{editorView.newPost.title}" style="margin-bottom:10px"/>
        <p:textEditor widgetVar="editor1" value="#{editorView.newPost.content}" height="300" style="margin-bottom:10px"/>

        <p:commandButton value="Submit" action="#{editorView.savePost}" update="display" oncomplete="PF('dlg').show()" icon="pi pi-save"/>
        <p:commandButton value="Clear" type="button" onclick="PF('editor1').clear();" icon="pi pi-times"/>


        <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
            <p:outputPanel id="display">
                <h3 style="margin-top:0">Basic</h3>
                <h:outputText value="#{postsBean.post.content}" escape="false"/>
                <h:outputText value="#{postsBean.post.title}" escape="false"/>
            </p:outputPanel>
        </p:dialog>
    </h:form>

</h:body>

</html>
