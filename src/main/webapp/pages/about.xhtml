<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
    <ui:define name="content">

        <h:outputStylesheet name="css/about.css"/>
        <f:view>
            <p:panelGrid style="margin-top:20px;width: 600px" styleClass="companyHeaderGrid">
                <p:row>
                    <p:column rowspan="2" style="width: 100px">
                        <h:graphicImage id="profilePhoto" name="images/me.jpg"/>
                    </p:column>

                    <p:column colspan="5" style="width: 500px">
                        <h:outputLabel value="#{aboutBean.info.description}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2" style="width: 300px"/>
                    <p:column style="alignment: right;text-align: right">
                        <h:outputLink value="#{aboutBean.info.linkedin}" target="_blank">
                            <i class="fa fa-fw fa-linkedin"/>
                        </h:outputLink>
                    </p:column>

                    <p:column style="alignment: right;text-align: right">
                        <h:outputLink value="#{aboutBean.info.github}" target="_blank">
                            <i class="fa fa-fw fa-github"/>
                        </h:outputLink>
                    </p:column>

                    <p:column style="alignment: right;text-align: right">
                        <h:outputLink value="mailto:#{aboutBean.info.email}" target="_blank">
                            <i class="fa fa-fw fa-envelope-o"/>
                        </h:outputLink>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </f:view>


    </ui:define>
</ui:composition>
</html>
